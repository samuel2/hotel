<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['hotel.view.client.newClient']}" />
        </ui:define>

        <ui:define name="content">
            <h:body>
                <h:form id="clientFormNew">
                    <h:panelGrid columns="1" cellpadding="5" style="width: 75%">

                        <p:fieldset legend="#{msg['hotel.view.client.newClient']}">
                            <h:panelGrid columns="4" cellpadding="10">
                                <p:outputLabel value="#{msg['hotel.view.client.code']} : " />
                                <h:panelGroup>
                                    <p:inputText id="code" value="#{clientBean.client.code}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"/>
                                    <p:message for="code" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.client.nom']} : " />
                                <h:panelGroup>
                                    <p:inputText id="nom" value="#{clientBean.client.nom}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"/>
                                    <p:message for="nom" />
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>
                        
                        <p:fieldset legend="#{msg['hotel.view.app.adresse']}">
                            <h:panelGrid columns="6" cellpadding="5">
                                <p:outputLabel value="#{msg['hotel.view.adresse.telephone']} : " />
                                <h:panelGroup>
                                    <p:inputText id="telephone" value="#{clientBean.client.adresse.telephone}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"/>
                                    <p:message for="telephone" />
                                </h:panelGroup>
                                
                                <p:outputLabel value="#{msg['hotel.view.adresse.email']} : " />
                                <h:panelGroup>
                                    <p:inputText id="email" value="#{clientBean.client.adresse.email}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"/>
                                    <p:message for="email" />
                                </h:panelGroup>
                                
                                <p:outputLabel value="#{msg['hotel.view.adresse.boitePostal']} : " />
                                <h:panelGroup>
                                    <p:inputText id="boitePostal" value="#{clientBean.client.adresse.boitePostal}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"/>
                                    <p:message for="boitePostal" />
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['hotel.view.app.action']}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton value="#{msg['hotel.view.app.listeBouton']}" action="#{clientBean.doList()}" ajax="false" immediate="true" icon="ui-icon-folder-open" />
                                <p:commandButton value="#{msg['hotel.view.app.saveBouton']}" action="#{clientBean.doCreate()}" ajax="false" icon="ui-icon-disk" />
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
