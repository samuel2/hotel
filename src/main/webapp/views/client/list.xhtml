<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['hotel.view.client.listeClient']}" />
        </ui:define>

        <ui:define name="content">
            <h:form id="clientFormList">
                <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                    <p:dataTable id="dataTable" var="client" value="#{clientListBean.allClients}"
                                 rowKey="#{client.id}" selection="#{clientListBean.client}" selectionMode="single"
                                 paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="2,5,10,15"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                 {RowsPerPageDropdown}">

                        <f:facet name="header">
                            <h:outputText value="#{msg['hotel.view.client.listeClient']}" />
                        </f:facet>

                        <p:ajax event="rowSelect" update=":clientFormList:edit_url, :clientFormList:show_url, :clientFormList:delete_url" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.client.code']}" />
                            </f:facet>
                            <h:outputText value="#{client.code}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.client.nom']}" />
                            </f:facet>
                            <h:outputText value="#{client.nom}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.adresse.telephone']}" />
                            </f:facet>
                            <h:outputText value="#{client.adresse.telephone}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.adresse.email']}" />
                            </f:facet>
                            <h:outputText value="#{client.adresse.email}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.adresse.boitePostal']}" />
                            </f:facet>
                            <h:outputText value="#{client.adresse.boitePostal}" />
                        </p:column>
                    </p:dataTable>

                    <p:fieldset legend="#{msg['hotel.view.app.action']}">
                        <h:panelGrid columns="6" cellpadding="6">
                            <p:commandButton value="#{msg['hotel.view.app.newBouton']}" action="#{clientBean.doNew()}" ajax="false" icon="ui-icon-document" />

                            <p:button disabled="#{clientListBean.buttonDisabled}" value="#{msg['hotel.view.app.editBouton']}" id="edit_url" outcome="#{clientListBean.editUrl}" icon="ui-icon-refresh" > 
                                <f:param name="q" value="#{clientListBean.client.id}"/>
                            </p:button>
                            <p:button disabled="#{clientListBean.buttonDisabled}" value="#{msg['hotel.view.app.showBouton']}" id="show_url" outcome="#{clientListBean.showUrl}" icon="ui-icon-search" > 
                                <f:param name="q" value="#{clientListBean.client.id}"/>
                            </p:button>
                            <p:button disabled="#{clientListBean.buttonDisabled}" value="#{msg['hotel.view.app.deleteBouton']}" id="delete_url" outcome="#{clientListBean.deleteUrl}" icon="ui-icon-trash" > 
                                <f:param name="q" value="#{clientListBean.client.id}"/>
                            </p:button>
                        </h:panelGrid>
                    </p:fieldset>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
