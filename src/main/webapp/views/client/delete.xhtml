<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['hotel.view.client.deleteClient']}" />
        </ui:define>

        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewParam name="q" value="#{clientBean.clientId}" />
                </f:metadata>
            </f:view>

            <h:body>
                <h:form id="fonctionFormDelete">
                    <h:panelGrid columns="1" cellpadding="5" style="width: 100%">

                        <p:fieldset legend="#{msg['hotel.view.app.confirmation']}">
                            <h:panelGrid columns="12" cellpadding="10">
                                    <p:outputLabel value="#{msg['hotel.view.client.code']} : " />
                                    <p:outputLabel value="#{clientBean.client.code}" />

                                    <p:outputLabel value="#{msg['hotel.view.client.nom']} : " />
                                    <p:outputLabel value="#{clientBean.client.nom}" />

                                    <p:outputLabel value="#{msg['hotel.view.adresse.telephone']} : " />
                                    <p:outputLabel value="#{clientBean.client.adresse.telephone}" />

                                    <p:outputLabel value="#{msg['hotel.view.adresse.email']} : " />
                                    <p:outputLabel value="#{clientBean.client.adresse.email}" />

                                    <p:outputLabel value="#{msg['hotel.view.adresse.boitePostal']} : " />
                                    <p:outputLabel value="#{clientBean.client.adresse.boitePostal}" />
                                </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['hotel.view.app.deleteAction']}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton value="#{msg['hotel.view.app.okBouton']}" action="#{clientBean.doDelete()}" icon="ui-icon-trash" />
                                <p:commandButton value="#{msg['hotel.view.app.cancelBouton']}" action="#{clientBean.doList()}" icon="ui-icon-close" />
                            </h:panelGrid>
                        </p:fieldset>
                        
                    </h:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
