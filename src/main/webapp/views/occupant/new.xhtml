<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : <h:outputText value="#{msg['hotel.view.app.occupant']}" />
        </ui:define>


        <ui:define name="content">
            <h:body>
                <h:form id="occupantFormNew">
                    <h:panelGrid columns="1" cellpadding="5" style="width: 100%">

                        <p:fieldset legend="#{msg['hotel.view.occupant.newOccupant']}">
                            <h:panelGrid columns="6" cellpadding="10">
                                <p:outputLabel value="#{msg['hotel.view.occupant.cni']} : " />
                                <h:panelGroup>
                                    <p:inputText id="cni" value="#{occupantBean.occupant.cni}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"
                                                 validator="cniOccupantValidator" />
                                    <p:message for="cni" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.occupant.nom']} : " />
                                <h:panelGroup>
                                    <p:inputText id="nom" value="#{occupantBean.occupant.nom}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="nom" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.occupant.prenom']} : " />
                                <h:panelGroup>
                                    <p:inputText id="prenom" value="#{occupantBean.occupant.prenom}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="prenom" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.occupant.nationalite']} : " />
                                <h:panelGroup>
                                    <p:inputText id="nationalite" value="#{occupantBean.occupant.nationalite}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="nationalite" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.occupant.lieuNaissance']} : " />
                                <h:panelGroup>
                                    <p:inputText id="lieuNaissance" value="#{occupantBean.occupant.lieuNaissance}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="lieuNaissance" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.occupant.profession']} : " />
                                <h:panelGroup>
                                    <p:inputText id="profession" value="#{occupantBean.occupant.profession}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="profession" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.occupant.sexe']} : " />
                                <p:selectOneRadio id="sexeRatio" value="#{occupantBean.occupant.sexe}">
                                    <f:selectItem itemLabel="#{msg['hotel.view.app.sexeMasculin']}" itemValue="#{msg['hotel.view.app.sexeMasculin']}" />
                                    <f:selectItem itemLabel="#{msg['hotel.view.app.sexeFeminin']}" itemValue="#{msg['hotel.view.app.sexeFeminin']}" />
                                </p:selectOneRadio>

                                <p:outputLabel value="#{msg['hotel.view.occupant.dateNaissance']} : " />
                                <p:calendar value="#{occupantBean.occupant.dateNaissance}" locale="fr">
                                </p:calendar>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['hotel.view.app.adresse']}">
                            <h:panelGrid columns="6" cellpadding="5" style="width: 100%">
                                <p:outputLabel value="#{msg['hotel.view.adresse.telephone']} : " />
                                <h:panelGroup>
                                    <p:inputText id="telephone" value="#{occupantBean.occupant.adresse.telephone}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="telephone" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.adresse.email']} : " />
                                <h:panelGroup>
                                    <p:inputText id="email" value="#{occupantBean.occupant.adresse.email}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="email" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.adresse.boitePostal']} : " />
                                <h:panelGroup>
                                    <p:inputText id="boitePostal" value="#{occupantBean.occupant.adresse.boitePostal}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}" />
                                    <p:message for="boitePostal" />
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['hotel.view.app.action']}">
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:commandButton value="#{msg['hotel.view.app.listeBouton']}" action="#{occupantBean.doList()}" ajax="false" immediate="true" icon="ui-icon-folder-open" />
                                <p:commandButton value="#{msg['hotel.view.app.saveBouton']}" action="#{occupantBean.doCreate()}" ajax="false" icon="ui-icon-disk" />
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
