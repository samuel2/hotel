<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : <h:outputText value="#{msg['hotel.view.app.occupant']}" />
        </ui:define>


        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewParam name="q" value="#{occupantBean.occupantId}" />
                </f:metadata>
            </f:view>

            <h:body>
                <h:form id="occupantFormShow">
                    <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                        
                        <p:fieldset legend="#{msg['hotel.view.occupant.showOccupant']}">
                            <h:panelGrid columns="1" cellpadding="10" style="width: 100%">
                                <p:dataTable id="dataTable" var="occupant" value="#{occupantBean.occupant}" rows="10">
                                    <f:facet name="header">
                                        <h:outputLabel value="#{msg['hotel.view.occupant.showOccupant']}" />
                                    </f:facet>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.cni']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.cni}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.nom']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.nom}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.prenom']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.prenom}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.sexe']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.sexe}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.nationalite']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.nationalite}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.profession']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.profession}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.dateNaissance']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.dateNaissance}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.occupant.lieuNaissance']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{occupant.lieuNaissance}" /> 
                                    </p:column>
                                </p:dataTable>

                                <p:dataTable id="daTable" var="adresse" value="#{occupantBean.occupant.adresse}" rows="3">
                                    <f:facet name="header">
                                        <h:outputLabel value="#{msg['hotel.view.app.adresse']}" />
                                    </f:facet>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.adresse.telephone']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{adresse.telephone}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.adresse.email']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{adresse.email}" /> 
                                    </p:column>

                                    <p:column>  
                                        <f:facet name="header">  
                                            <h:outputText value="#{msg['hotel.view.adresse.boitePostal']}" />  
                                        </f:facet>  
                                        <h:outputText value="#{adresse.boitePostal}" /> 
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['hotel.view.app.action']}">
                            <h:panelGrid columns="6" cellpadding="5">
                                <p:commandButton value="#{msg['hotel.view.app.listeBouton']}" action="#{occupantBean.doList()}" icon="ui-icon-folder-open" />
                                <p:commandButton value="#{msg['hotel.view.app.editBouton']}" action="#{occupantBean.doEdit()}" icon="ui-icon-refresh" />
                                <p:commandButton value="#{msg['hotel.view.app.newBouton']}" action="#{occupantBean.doNew()}" icon="ui-icon-document" />
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
