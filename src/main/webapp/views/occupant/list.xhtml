<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : <h:outputText value="#{msg['hotel.view.app.occupant']}" />
        </ui:define>


        <ui:define name="content">
            <h:form id="occupantFormList">
                <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                    <p:dataTable id="dataTable" var="occupant" value="#{occupantListBean.allOccupants}"
                                 rowKey="#{occupant.id}" selection="#{occupantListBean.occupant}" selectionMode="single"
                                 paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="2,5,10,15"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                 {RowsPerPageDropdown}">

                        <f:facet name="header">
                            <h:outputText value="#{msg['hotel.view.occupant.listOccupant']}" />
                        </f:facet>

                        <p:ajax event="rowSelect" update=":occupantFormList:edit_url, :occupantFormList:show_url, :occupantFormList:delete_url" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.cni']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.cni}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.nom']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.nom}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.prenom']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.prenom}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.sexe']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.sexe}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.nationalite']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.nationalite}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.dateNaissance']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.dateNaissance}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.lieuNaissance']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.lieuNaissance}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.occupant.profession']}" />
                            </f:facet>
                            <h:outputText value="#{occupant.profession}" />
                        </p:column>
                    </p:dataTable>

                    <p:fieldset legend="#{msg['hotel.view.app.action']}">
                        <h:panelGrid columns="4" cellpadding="5">
                            <p:commandButton value="#{msg['hotel.view.app.newBouton']}" action="#{occupantBean.doNew()}" ajax="false" icon="ui-icon-folder-open" />

                            <p:button disabled="#{occupantListBean.buttonDisabled}" value="#{msg['hotel.view.app.editBouton']}" id="edit_url" outcome="#{occupantListBean.editUrl}" icon="ui-icon-refresh">
                                <f:param name="q" value="#{occupantListBean.occupant.id}" />
                            </p:button>

                            <p:button disabled="#{occupantListBean.buttonDisabled}" value="#{msg['hotel.view.app.showBouton']}" id="show_url" outcome="#{occupantListBean.showUrl}" icon="ui-icon-search">
                                <f:param name="q" value="#{occupantListBean.occupant.id}" />
                            </p:button>

                            <p:button disabled="#{occupantListBean.buttonDisabled}" value="#{msg['hotel.view.app.deleteBouton']}" id="delete_url" outcome="#{occupantListBean.deleteUrl}" icon="ui-icon-trash">
                                <f:param name="q" value="#{occupantListBean.occupant.id}" />
                            </p:button>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
