<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['hotel.view.reglement.newReglement']}" />
        </ui:define>

        <ui:define name="content">
            <h:body>
                <h:form id="reglementFormNew">
                    <h:panelGrid columns="1" cellpadding="5" style="width: 100%">

                        <p:fieldset legend="#{msg['hotel.view.reglement.newReglement']}">
                            <h:panelGrid columns="6" cellpadding="10">
                                <p:outputLabel value="#{msg['hotel.view.reglement.numero']} : " />
                                <h:panelGroup>
                                    <p:inputText id="numero" value="#{reglementBean.reglement.numero}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"
                                                 validator="numeroReglementValidator" />
                                    <p:message for="numero" />
                                </h:panelGroup>

                                <p:outputLabel value="#{msg['hotel.view.reglement.montant']} : " />
                                <h:panelGroup>
                                    <p:inputText id="montant" value="#{reglementBean.reglement.montant}"
                                                 required="true" requiredMessage="#{msg['hotel.view.error.validation']}"/>
                                    <p:message for="montant" />
                                </h:panelGroup>
                                
                                <p:outputLabel value="#{msg['hotel.view.reglement.dateReglement']} : " />
                                <p:calendar id="dateReglement" value="#{reglementBean.reglement.dateReglement}" locale="fr"
                                            required="true" requiredMessage="#{msg['hotel.view.error.validation']}">
                                    <p:message for="dateReglement" />
                                </p:calendar>
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="#{msg['hotel.view.app.action']}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton value="#{msg['hotel.view.app.listeBouton']}" action="#{reglementBean.doList()}" ajax="false" immediate="true" icon="ui-icon-folder-open" />
                                <p:commandButton value="#{msg['hotel.view.app.saveBouton']}" action="#{reglementBean.doCreate()}" ajax="false" icon="ui-icon-disk" />
                            </h:panelGrid>
                        </p:fieldset>
                    </h:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
