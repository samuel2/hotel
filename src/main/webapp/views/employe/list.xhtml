<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : <h:outputText value="#{msg['hotel.view.app.employe']}" />
        </ui:define>

        <ui:define name="content">
            <h:form id="employeFormList">
                <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                    <p:dataTable id="dataTable" paginatorPosition="bottom" var="employe" value="#{employeListBean.allEmployes}"
                                     rowKey="#{employe.id}" selection="#{employeListBean.employe}" selectionMode="single"
                                 paginator="true" rows="10" rowsPerPageTemplate="2,5,10,15"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                 {RowsPerPageDropdown}">

                        <f:facet name="header">
                            <h:outputText value="#{msg['hotel.view.employe.listeEmploye']}" />
                        </f:facet>

                        <p:ajax event="rowSelect" update=":employeFormList:show_url, :employeFormList:edit_url, :employeFormList:delete_url"/>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.cni']}" />  
                            </f:facet>
                            <h:outputText value="#{employe.cni}" /> 
                        </p:column>

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.nom']}" />  
                            </f:facet>  
                            <h:outputText value="#{employe.nom}" /> 
                        </p:column>
                        
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.prenom']}" />  
                            </f:facet>  
                            <h:outputText value="#{employe.prenom}" /> 
                        </p:column>

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.sexe']}" />  
                            </f:facet>  
                            <h:outputText value="#{employe.sexe}" /> 
                        </p:column>

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.dateNaissance']}" />  
                            </f:facet>  
                            <h:outputText value="#{employe.dateNaissance}">
                                <f:convertDateTime pattern="dd/MM/yyyy" locale="fr" />
                            </h:outputText> 
                        </p:column>

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.lieuNaissance']}" />  
                            </f:facet>  
                            <h:outputText value="#{employe.lieuNaissance}" /> 
                        </p:column>

                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="#{msg['hotel.view.employe.nationalite']}" />  
                            </f:facet>  
                            <h:outputText value="#{employe.nationalite}" /> 
                        </p:column>

                    </p:dataTable>
                        
                    <p:fieldset legend="#{msg['hotel.view.app.action']}">
                        <h:panelGrid columns="4" cellpadding="5">
                            <p:commandButton value="#{msg['hotel.view.app.newBouton']}" action="#{employeBean.doNew()}" ajax="false" icon="ui-icon-document" /> 

                            <p:button disabled="#{employeListBean.buttonDisabled}" value="#{msg['hotel.view.app.editBouton']}" id="edit_url" outcome="#{employeListBean.editUrl}" icon="ui-icon-refresh"> 
                                <f:param name="q" value="#{employeListBean.employe.id}"/>
                            </p:button>

                            <p:button disabled="#{employeListBean.buttonDisabled}" value="#{msg['hotel.view.app.showBouton']}" id="show_url" outcome="#{employeListBean.showUrl}" icon="ui-icon-search" > 
                                <f:param name="q" value="#{employeListBean.employe.id}"/>
                            </p:button>
                            
                            <p:button disabled="#{employeListBean.buttonDisabled}" value="#{msg['hotel.view.app.deleteBouton']}" id="delete_url" outcome="#{employeListBean.deleteUrl}" icon="ui-icon-trash" > 
                                <f:param name="q" value="#{employeListBean.employe.id}"/>
                            </p:button>
                        </h:panelGrid>
                    </p:fieldset>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
