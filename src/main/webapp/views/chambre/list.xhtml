<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['hotel.view.chambre.listeChambre']}" />
        </ui:define>


        <ui:define name="content">
            <h:form id="chambreFormList">
                <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                    <p:dataTable id="dataTable" var="chambre" value="#{chambreListBean.allChambres}"
                                 rowKey="#{chambre.id}" selection="#{chambreListBean.chambre}" selectionMode="single"
                                 paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="2,5,10,15"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                                 {RowsPerPageDropdown}">

                        <f:facet name="header">
                            <h:outputText value="#{msg['hotel.view.chambre.listeChambre']}" />
                        </f:facet>

                        <p:ajax event="rowSelect" update=":chambreFormList:edit_url, :chambreFormList:show_url, :chambreFormList:delete_url" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.chambre.numero']}" />
                            </f:facet>
                            <h:outputText value="#{chambre.numero}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.chambre.position']}" />
                            </f:facet>
                            <h:outputText value="#{chambre.position}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.chambre.type']}" />
                            </f:facet>
                            <h:outputText value="#{chambre.type}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.chambre.prix']}" />
                            </f:facet>
                            <h:outputText value="#{chambre.prix}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['hotel.view.chambre.etat']}" />
                            </f:facet>
                            <h:outputText value="" />
                        </p:column>
                    </p:dataTable>

                    <p:fieldset legend="#{msg['hotel.view.app.action']}">
                        <h:panelGrid columns="5" cellpadding="5">
                            <p:commandButton value="#{msg['hotel.view.app.newBouton']}" action="#{chambreBean.doNew()}" ajax="false" icon="ui-icon-document" />
                            
                            <p:button disabled="#{chambreListBean.buttonDisabled}" value="#{msg['hotel.view.app.editBouton']}" id="edit_url" outcome="#{chambreListBean.editUrl}" icon="ui-icon-refresh">
                                <f:param name="q" value="#{chambreListBean.chambre.id}" />
                            </p:button>
                            
                            <p:button disabled="#{chambreListBean.buttonDisabled}" value="#{msg['hotel.view.app.showBouton']}" id="show_url" outcome="#{chambreListBean.showUrl}" icon="ui-icon-search">
                                <f:param name="q" value="#{chambreListBean.chambre.id}" />
                            </p:button>
                            
                            <p:button disabled="#{chambreListBean.buttonDisabled}" value="#{msg['hotel.view.app.deleteBouton']}" id="delete_url" outcome="#{chambreListBean.deleteUrl}" icon="ui-icon-trash">
                                <f:param name="q" value="#{chambreListBean.chambre.id}" />
                            </p:button>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
