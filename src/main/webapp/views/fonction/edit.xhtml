<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <ui:composition template="./../../index.xhtml">
        <ui:define name="title">
            Ressources Humaines : Modification de la fonction #{fonctionBean.fonction.libelle}
        </ui:define>
        <ui:define name="content">
            
            <h:form id="fonctionFormEdit">
            <f:metadata>
                <f:viewParam name="q" value="#{fonctionBean.fonctionId}"/>
            </f:metadata>
                <h:panelGrid columns="1" cellpadding="5" style="width: 75%">
                    <p:fieldset legend="#{msg['hotel.view.fonction.informationFonction']}">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{msg['hotel.view.fonction.title']}  :"/>

                            <h:panelGroup>
                               <p:inputText id="titre" value="#{fonctionBean.fonction.libelle}"
                                            required="true"  requiredMessage="#{msg['hotel.view.error.validation']}"/>
                              <p:message for="titre"/>
                            </h:panelGroup>
                            <h:inputHidden id="id" value="#{fonctionBean.fonction.id}"/>
                    </h:panelGrid>

                    </p:fieldset>

                    <p:fieldset legend="Action">
                            <h:panelGrid columns="2" cellpadding="5">  
                                <p:commandButton value="#{msg['hotel.view.app.listeBouton']}" action="#{fonctionBean.doList()}" ajax="false" immediate="true" icon="ui-icon-folder-open" />
                                <p:commandButton value="#{msg['hotel.view.app.editBouton']}" action="#{fonctionBean.doUpdate()}" ajax="false" icon="ui-icon-refresh" />
                         </h:panelGrid> 
                    </p:fieldset>

                </h:panelGrid>
                
           </h:form>
      </ui:define>
    </ui:composition>
</html>
