<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#{chooseLanguage.locale}">
        <h:head>
            <f:facet name="first">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    <h:outputText value="Gestion hotel" /> | <ui:insert name="title"/>
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="style.css" />
        </h:head>


        <h:body>

            <div class="container">
                <div class="header">
                    <ui:insert name="toolbar">
                        <ui:include src="layout/layout.xhtml" />
                    </ui:insert>
                </div>
                
                <div class="menu">
                    <ui:insert name="submenu">
                        <ui:include src="layout/template/submenu.xhtml" />
                    </ui:insert>
                </div>
                
                 <div class="content">
                    <p:growl showDetail="true" id="messages"/>
                    <ui:insert name="content"></ui:insert>
                </div>
                
                <div class="footer">
                    <p:separator style="width: 100%; height: 5px;" />
                    <p>Copyright Gestion Hoteli√®re 2015</p>
                    <p:separator style="width: 100%; height: 5px;" />
                </div>
                
            </div>
        </h:body>
    </f:view>
</html>
